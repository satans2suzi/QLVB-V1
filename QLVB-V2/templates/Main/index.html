{% extends "Main/base.html" %}
{% load static %}
{% block cssblock %}
<!--    css-->
<!-- Font Awesome -->
<link type="text/css" rel="stylesheet" href="{% static 'Main/plugins/fontawesome-free/css/all.min.css' %}">
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bbootstrap 4 -->
<link type="text/css" rel="stylesheet"
      href="{% static 'Main/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css'%}">
<!-- iCheck -->
<link type="text/css" rel="stylesheet" href="{% static 'Main/plugins/icheck-bootstrap/icheck-bootstrap.min.css'%}">
<!-- JQVMap -->
<link type="text/css" rel="stylesheet" href="{% static 'Main/plugins/jqvmap/jqvmap.min.css' %}">
<!-- Theme style -->
<link type="text/css" rel="stylesheet" href="{% static 'Main/dist/css/adminlte.min.css'%}">
<!-- overlayScrollbars -->
<link type="text/css" rel="stylesheet"
      href="{% static 'Main/plugins/overlayScrollbars/css/OverlayScrollbars.min.css'%}">
<!-- Daterange picker -->
<link type="text/css" rel="stylesheet" href="{% static 'Main/plugins/daterangepicker/daterangepicker.css'%}">
<!-- summernote -->
<link type="text/css" rel="stylesheet" href="{% static 'Main/plugins/summernote/summernote-bs4.css'%}">
<!-- Google Font: Source Sans Pro -->
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
<!--    end css-->
{% endblock %}
{% block content %}
<h1>Main</h1>
{% endblock %}

{% block jsblock %}
<!-- jQuery -->
<script src="{% static 'Main/plugins/jquery/jquery.min.js' %}"></script>
<!-- jQuery UI 1.11.4 -->
<script src="{% static 'Main/plugins/jquery-ui/jquery-ui.min.js' %}"></script>
<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
<script>
      $.widget.bridge('uibutton', $.ui.button)
</script>
<!-- Bootstrap 4 -->
<script src="{% static 'Main/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- ChartJS -->
<script src="{% static 'Main/plugins/chart.js/Chart.min.js' %}"></script>
<!-- Sparkline -->
<script src="{% static 'Main/plugins/sparklines/sparkline.js' %}"></script>
<!-- JQVMap -->
<script src="{% static 'Main/plugins/jqvmap/jquery.vmap.min.js' %}"></script>
<script src="{% static 'Main/plugins/jqvmap/maps/jquery.vmap.world.js' %}"></script>
<!-- jQuery Knob Chart -->
<script src="{% static 'Main/plugins/jquery-knob/jquery.knob.min.js' %}"></script>
<!-- daterangepicker -->
<script src="{% static 'Main/plugins/moment/moment.min.js' %}"></script>
<script src="{% static 'Main/plugins/daterangepicker/daterangepicker.js' %}"></script>
<!-- Tempusdominus Bootstrap 4 -->
<script src="{% static 'Main/plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js' %}"></script>
<!-- Summernote -->
<script src="{% static 'Main/plugins/summernote/summernote-bs4.min.js' %}"></script>
<!-- overlayScrollbars -->
<script src="{% static 'Main/plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js' %}"></script>
<!-- FastClick -->
<script src="{% static 'Main/plugins/fastclick/fastclick.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'Main/dist/js/adminlte.js' %}"></script>
<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
<script src="{% static 'Main/dist/js/pages/dashboard.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'Main/dist/js/demo.js' %}"></script>
{% endblock %}
