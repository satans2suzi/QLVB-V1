<!DOCTYPE html>
{% extends "QLVB2_APP/base.html" %}
  {% block body_block %}
    {% load static %}
<section class="content">
    <div class="row">
      <!-- thay đổi chiều rộng ở đây (giá trị 12 full, 6 là 2 ô) -->
      <div class="col-12">
        <div class="card">
         <div class="card-body">
			<form method="POST">
				{% csrf_token %}
				{{ form.management_form }}
				{% for field in form %}
					{{field}}
					<hr>
				{% endfor %}
				<!-- <input type="submit" name="Submit"> -->
        <input type="submit" class = "btn btn-outline-primary btn-sm form-control" name="Submit">
			</form>
    </div>
    </div>
    </div>
  </div>
</section>

{% endblock %}
