<!DOCTYPE html>
{% extends "QLVB2_APP/base.html" %}
  {% block body_block %}
    {% load static %}
<!-- <div class="card col-12"> -->
<div class="hold-transition login-page">
  <div class="login-box">
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg"><strong> ĐĂNG KÝ TÀI KHOẢN</strong></p>
        <form method="POST">
            {{form.errors}}
            {% csrf_token %}
            <div class="input-group mb-3">
              <!-- <label >{{form.first_name.label}}</label> -->
              <input type="text" class="form-control"  placeholder="Tên" name="first_name" value="{{first_name}}" >
              <div class="input-group-append">
              <div class="input-group-text">
              </div>
            </div>
            </div>
            <div class="input-group mb-3">
              <!-- <label >{{form.last_name.label}}</label> -->
              <input type="text" class="form-control" name="last_name" placeholder="Họ" value="{{last_name}}">
              <div class="input-group-append">
              <div class="input-group-text">
              </div>
            </div>
            </div>
            <div class="input-group mb-3">
              <!-- <label >{{form.username.label}}</label> -->
              <div class="input-group">
                <input type="text" class="form-control"  placeholder="Tên đăng nhập" name="username" value="{{username}}">
                <div class="input-group-append">
                <div class="input-group-text">
                </div>
              </div>
              </div>
            </div>

            <div class="input-group mb-3">
              <!-- <label >{{form.email.label}}</label> -->
              <input type="email" class="form-control" name="email" placeholder="Email" value="{{email}}">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <!-- <label >{{form.password1.label}}</label> -->
              <input type="password" class="form-control" placeholder="Mật khẩu" name="password1" value="{{password1}}" >
              <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            </div>
            <div class="input-group mb-3">
              <!-- <label >{{form.password2.label}}</label> -->
              <input type="password" class="form-control" placeholder="Xác nhận mật khẩu" name="password2" value="{{password2}}">
              <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            </div>
          <input class="btn btn-primary col-12" type="submit" value="Đăng ký">
        </form>

</div>
</div>
</div>
</div>

  {% endblock %}
